<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5" 
            value="2.5" 
            step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div 
            class="controls_color jsColor" style="background-color:#000"></div>
            <div 
            class="controls_color jsColor" style="background-color:#fff"></div>
            <div 
            class="controls_color jsColor" style="background-color:rgb(232, 37, 76)"></div>
            <div 
            class="controls_color jsColor" style="background-color:coral"></div>
            <div 
            class="controls_color jsColor" style="background-color:rgb(242, 236, 75)"></div>
            <div 
            class="controls_color jsColor" style="background-color:rgb(125, 206, 148)"></div>
            <div 
            class="controls_color jsColor" style="background-color:skyblue"></div>
            <div 
            class="controls_color jsColor" style="background-color:SteelBlue"></div>
            <div 
            class="controls_color jsColor" style="background-color:Plum"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
